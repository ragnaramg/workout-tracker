<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 min-h-screen py-8">
    <main class="max-w-3xl mx-auto p-4 bg-white rounded shadow">
      <h1 class="text-2xl font-bold mb-4 text-center">Workout Tracker</h1>

      <!-- Workout entry form -->
      <form id="workout-form" class="space-y-4">
        <div>
          <label for="week" class="block font-medium">Week #</label>
          <input
            type="number"
            id="week"
            min="1"
            class="mt-1 block w-full border border-gray-300 rounded p-2"
            required
          />
        </div>
        <div>
          <label for="weight" class="block font-medium">Weight Used</label>
          <input
            type="number"
            id="weight"
            step="0.1"
            class="mt-1 block w-full border border-gray-300 rounded p-2"
            required
          />
        </div>
        <div>
          <label for="reps" class="block font-medium">Reps Completed</label>
          <input
            type="number"
            id="reps"
            class="mt-1 block w-full border border-gray-300 rounded p-2"
            required
          />
        </div>
        <div>
          <label for="sets" class="block font-medium">Sets Completed</label>
          <input
            type="number"
            id="sets"
            class="mt-1 block w-full border border-gray-300 rounded p-2"
            required
          />
        </div>
        <div>
          <label for="notes" class="block font-medium">Notes</label>
          <textarea
            id="notes"
            rows="3"
            class="mt-1 block w-full border border-gray-300 rounded p-2"
            placeholder="Notes about this set or session"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        >
          Save Entry
        </button>
      </form>

      <!-- Entries table -->
      <section class="mt-8">
        <h2 class="text-xl font-semibold mb-2">Logged Entries</h2>
        <div id="entries"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
